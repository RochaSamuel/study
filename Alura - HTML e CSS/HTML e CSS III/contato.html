<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1><img src="logo.png" class="logo" alt="logo da barbearia alura"></h1>

                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </div>
        </header>
        
        <main>
            <div class="container">
                <form>
                    <label for="nome_sobrenome">Nome e Sobrenome:</label>
                    <input type="text" id="nome_sobrenome" class="input-default" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-default" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-default" required placeholder="(XX) XXXXX-XXXX">
                    
                    <label for="msg">Mensagem</label>
                    <textarea cols="60" rows="10" class="input-default" required></textarea>
                    
                    <fieldset class="radio">
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>  
                    </fieldset>
                    
                    <fieldset class="dropdown">
                        <legend>Qual o melhor horário para atendimento?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                    
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidade por e-mail?</label>
                    
                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>
                
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <img src="logo-branco.png" alt="logo da barbearia alura">
            <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
